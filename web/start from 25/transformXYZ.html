<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 50px;
            width: 50px;
            background-color: beige;
            border: 2px solid black;
            transform: rotate(0.125turn);
            /* //they rotate: //*/
            transform-origin: -50% -50%;
           /* select the orgin*/
            /* transform: rotateZ(9deg); */
             /*rotate on the basis of axis*/
             /* transform: scale(34deg); */
            /*  it increase the size  of the box */
            /* transform: skewY(34deg); */
             /*it like strech.
            /* transform: translateY(100%) skewX(40deg) translateX(45%);  */
             /*it like padding or margin of box in x or y or z translate property */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin: 55px;
            width: 100vw;
            height: 80vh;
            border: 2px solid purple;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>

</html>
