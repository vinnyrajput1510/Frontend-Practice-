<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Box</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: darkviolet;
            padding: 2px;
        }

        .abc {
            background-color: green;
            height: 175px;
            margin: 4px;
    
            align-items: flex-start; /* align text to top */
            justify-content: center; /* center horizontally */
            padding: 9px; /* p-4 */
        }

        p {
            text-transform: uppercase;
            color: white;

               /* m-2 */
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="abc">
            <p>This is the content of the box</p>
        </div>
    </div>
    <main>
        to the priciple centre public
    </main>
</body>
</html>
