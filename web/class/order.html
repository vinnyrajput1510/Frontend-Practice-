<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in Colored Block</title>
    <style>
        .abc {
            background-color: aqua;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
            font-family: Arial, sans-serif;
        }

        .abc ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .abc li {
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .abc li:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="abc">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
