<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <style>
       div, p{
            text-decoration-line: underline;
        }
    </style>
  
</head>
<body>

    <h2 style="text-align:center;">Sample 4-Column Table</h2>

    <table border="1" >
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Vineet</td>
            <td>22</td>
            <td>Delhi</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Riya</td>
            <td>24</td>
            <td>Mumbai</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>28</td>
            <td>Bangalore</td>
            <td>Engineer</td>
        </tr>
    </table>

    <!-- Rectangle box around Google link -->
    <div class="box">
        <a href="https://www.google.com" target="_blank" class="link-box">Google</a>
    </div>

    <!-- Rectangle box around paragraph -->
    <div class="box">
        <p >Visit Google for more information.</p>
    </div>

</body>
</html>
