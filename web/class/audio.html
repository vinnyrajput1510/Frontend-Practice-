<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio and Video Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    audio, video {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    audio {
      background-color: #e0f7fa;
      padding: 10px;
    }
    div{
        text-decoration: underline;
        font-size: 20px;
        font-weight: 1000;
    }
  </style>
</head>
<body>
    <div>
        NIET COLLAGE
    </div>

  <h1>Multimedia Example</h1>

  <!-- Audio Player -->
  <audio controls>
    <source src="your-audio-file.mp3" type="audio/mpeg" />
   
  </audio>

  <br><br>

  <!-- Video Player -->
  <video controls>
    <source src="your-video-file.mp4" type="video/mp4" />
 
  </video>

</body>
</html>
