<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;        
      background-color: aqua;
      padding-left: 110px;
    }
    form {
      background-color: blueviolet;
      padding: 20px;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 11px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color:red;
    }
    .button-container {
         text-align: left;
}
    .abc {
      background-color: red;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
        padding: 20px;
        margin: 20px 0;
    }
    input[type="inputRange"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="range"] {
  width: 100%;
  margin-bottom: 20px; /* space below the slider */
}
    input[type="date"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  



  </style>
</head>
<body>
    

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <label for="email">search:</label>
    <input type="email" id="email" name="email" placeholder="search anything bro " required />
    <label for="date">date:</label>
    <input type="date" id="date" name="date" placeholder="date " required />
    <div .class="abc"></div>
    <label for="inputRange">inputRange:</label>
    <input type="inputRange" id="inputRange" name="inputRange" placeholder="input range; " required />
    
    <button type="submit">Submit</button>
    <button .co>forgot password</button>
  </form>

</body>
</html>
