<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Data Types</title>
</head>
<body>
    <h1>JavaScript Data Types Example</h1>
    <p>Open the browser console to see the output.</p>

    <script>
        let num = 10;
        let num2 = 5;

        document.write("Assignment and Arithmetic Operators:<br><br>");

        document.write("Addition (+): " + (num + num2) + "<br>");
        document.write("Subtraction (-): " + (num - num2) + "<br>");
        document.write("Multiplication (*): " + (num * num2) + "<br>");
        document.write("Division (/): " + (num / num2) + "<br>");
        document.write("Modulus (%): " + (num % num2) + "<br><br>");

        // Assignment Operators
        let a = 10;
        document.write("Original a = " + a + "<br>");
        a += 5;
        document.write("After a += 5: " + a + "<br>");
        a -= 3;
        document.write("After a -= 3: " + a + "<br>");
        a *= 2;
        document.write("After a *= 2: " + a + "<br>");
        a /= 4;
        document.write("After a /= 4: " + a + "<br>");
        a %= 3;
        document.write("After a %= 3: " + a + "<br>");
    </script>
</body>
</html>
