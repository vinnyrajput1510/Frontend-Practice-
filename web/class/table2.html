<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <style>
   
       table, th, td {
         border: 1px solid;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            border: 1px solid;
            background-color: black;
        }
    </style>
</head>
<body>
    <table border="1">
        <h2>Table</h2>
        <tr>
            <th>Day/Time</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            <th>12-1</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Biology</td>
            <td>History</td>
            <td>Geography</td>
            <td>Computer Science</td>
        </tr>

    <h2 style="text-align:center;">Sample 4-Column Table</h2>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td >Vineet</td>
            <td>22</td>
            <td>Delhi</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Riya</td>
            <td>24</td>
            <td>Mumbai</td>
            <td>Designer</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>28</td>
            <td>Bangalore</td>
            <td>Engineer</td>
        </tr>
    </table>
<div>
  <a href="https://www.google.com" target="_blank">Google</a>
</div>
    <div style="text-align:center;">
        <p>Visit Google for more information.</p>
    </div>
</body>
</html>
