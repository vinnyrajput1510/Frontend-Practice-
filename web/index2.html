<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="img.png" alt="elon musk">
    <br>
    <!-- br used for next line -->
    <table>
        <caption>elon Table</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>designation</th>
                <th>fav language</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harry</td>
                <td>programmer</td>
                <td>javascript</td>
            </tr>
            <tr>
                <td colspan="2">gfdfgd</td>
                <td rowspan="2">cxz </td>
            </tr>
            <tr>
                <td colspan="2">sam</td>
                <td rowspan="2">java</td>
                <!-- td means table data -->
            </tr>
            <tr>
                <td colspan="2">sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">sam</td>
                <!-- colspan or rowspan are you used to left place -->
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
        <!-- thead or tbody or tfoot are used to grouping of the body -->

    </table>
    <ul>
        <!-- ul--is the unorder list -->
        <li>ritik</li>
        <li>rohan</li>
        <li>rohit</li>
    </ul>
    <ol type="a">
        <!-- type you should see on wesides     -->
        <!-- ol--is the order list -->
        <li>ritik</li>
        <li>rohan</li>
        <li>rohit</li>
    </ol>


</body>

</html>
<!-- list or table or caption or thead  tfoot or tbody or br all are coverd in this video -->
