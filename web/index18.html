<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .box{
            background-color:  aqua;
        }
        .box1{
            color: yellow;
            padding: 10px ;
            margin: 25px;
            border: 2px solid blue;
            height: 200px; 
            /* only for content height*/
            box-sizing: border-box;
          /*  this is all over height of except margin.*/
        }
        .box2{
            padding: 10px ;
            margin: 5px;
            /*  if the margin is bigger then any other  
            implement only bigger.*/
            border: 2px solid black;
            height: 200px; 
            /* only for content height*/
            box-sizing: border-box;
            color: red;
        }
    </style>
</head>
<body>
    <div class="box box1"> this is the box</div>
    <div class="box box2"> this is the another box</div>
</body> 
</html>
